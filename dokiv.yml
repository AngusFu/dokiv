# router mode: `hash` or `history`
routerMode: 'history'
# root
rootDir: './example/'
# dest directory
output: ./site/
# markdown files
documents: 
  - ./example/content/**/*.md

# highlight
# `highlight.js` or `prism`
highlight: 'prism'

# styles
postcss:
  entry: ./example/assets/css/main.css
  minify: true
  sourcemap: true
  plugins:
    - postcss-import
    - postcss-cssnext

externals:
  - https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css
  - https://lib.baomitu.com/jquery/3.2.1/jquery.min.js