# router mode: `hash` or `history`
routerMode: 'history'
# root
rootDir: './example/'
# dest directory
output: ./site/
# markdown files
documents: ./example/content/**/*.md

# styles
postcss:
  # entry: ./example/assets/css/main.css
  minify: true
  sourcemap: true
  plugins:
    - postcss-import
    - postcss-cssnext

    
