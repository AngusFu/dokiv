port: 1126
# router mode:
#   `hash` or `history`
routerMode: 'history'

# dest directory
output: ./site

# styles
postcss:
  entry: ./example/assets/css/main.css
  minify: true
  sourcemap: true
  plugins:
    - postcss-import
    - postcss-cssnext

# layout files
layout:
  - ./example/layouts/*.vue

# plugin files
plugins:
  - ./example/plugins/*.js

# markdown files
documents: ./example/content/**/*.md

# directory to find static files
staticDirectory: ./example/static
